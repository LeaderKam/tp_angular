<link
  href="https://fonts.googleapis.com/icon?family=Material+Icons"
  rel="stylesheet"
/>


<div class="container-fluid">
  <div class="row">
    <div class="col-sm-7 container search">
      <div class="form-group row">
        <label for="nameI" class="col-sm-2 col-form-label">Name</label>
        <div class="col-sm-10">
          <input
            type="text"
            *ngIf="name"
            readonly
            class="form-control-plaintext"
            id="nameI"
            value="{{ name }}"
          />
        </div>
      </div>
      <div class="form-group row">
        <label for="textToShow" class="col-sm-2 col-form-label"
          >Text to show</label
        >
        <div class="col-sm-10">
          <input
            type="text"
            class="form-control"
            [(ngModel)]="name"
            id="textToShow"
            placeholder="Text to show"
          />
        </div>
      </div>
      <div class="row">
        <div class="col-md-4 col-sm-2">
          <span class="p-float-label">
            <input
              id="float-input"
              type="text"
              pInputText
              [(ngModel)]="searchPokeName"
            />
            <label for="float-input">Username</label>
          </span>
        </div>
        <div class="col-md-4 col-sm-5">
          <select [(ngModel)]="selectedValue" class="custom-select my-select">
            <option
              *ngFor="let poke of pokemons | pokeSearch: 'name':searchPokeName"
              value="{{ poke.id }}"
            >
              {{ poke.name }}
            </option>
          </select>
        </div>
        <div class="col-md-2">
          <p>Selected value: {{ selectedValue }}</p>
        </div>
        <div class="col-md-2">
          <p-button (click)="go()">Go</p-button>
        </div>
      </div>
    </div>
    <!--fin columns principal 1-->

    <!-- parie detail -->
    <div class="col-sm-5 detail">
      <div *ngIf="pokeDetail">
        <app-poke-detail [detail]="pokeDetail"></app-poke-detail>
      </div>

    </div>
    <!-- fin partie detail -->
  </div>
  <!--fin row principal-->
</div>
